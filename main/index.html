<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      body {
        background-image: url('{{ url_for('static', filename='ai.jpg') }}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        color: white;
        min-height: 100vh;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
      .logo {
        width: 50px;
        height: 50px;
        margin-top: 0;
        margin-left: 2px;
      }
      .myimg {
        width: 50px;
        height: 50px;
        border: 2px solid white;
        border-radius: 25px;
        transition: transform 0.3s ease;
      }
      .myimg:hover {
        transform: scale(1.1);
      }
      .navbar {
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
        color: #FF6B6B !important;
        transition: color 0.3s ease;
      }
      .navbar-brand:hover {
        color: #FFD93D !important;
      }
      .nav-link {
        font-size: 1rem;
        color: white !important;
        margin-right: 15px;
        transition: color 0.3s ease, background 0.3s ease;
      }
      .nav-link:hover {
        color: #FF6B6B !important;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
      }
      h1 {
        font-weight: bold;
        font-size: 2.5rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      .container {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }
      .form-control {
        border: none;
        border-radius: 10px;
        padding: 10px;
      }
      .btn {
        border-radius: 20px;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      .btn:hover {
        transform: translateY(-3px);
      }
      .toggle-button {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        margin: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
      }
      .toggle-button:hover {
        transform: scale(1.05);
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
      }
      .modal-header {
        background-color: #020606;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      }
      .modal-body {
        font-size: 1rem;
        background-color: #181818;
        color: white;
        border-radius: 5px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 5px 0;
        transition: color 0.3s ease;
      }
      li:hover {
        color: #FFD93D;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="logo">
          <img class="myimg" src="{{ url_for('static', filename='img.png') }}" alt="">
        </div>
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/developer">Developer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <h1 class="mt-4 my-4 text-center text-green"></h1>
    <div class="container my-4 mt-4">
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="symptoms">Select Symptoms:</label>
          <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="type symptoms such as dehydration, anxiety, shivering">
        </div>
        <br>
        <button type="button" id="startSpeechRecognition" class="btn btn-primary" style="margin-left: 3px; border: 1px solid white; border-radius: 20px;">Start Speech Recognition</button>
        <br>
        <div name="mysysms" id="transcription"></div>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <br>
        <button type="submit" class="btn btn-danger btn-lg" style="width: 100%; padding: 14px; margin-bottom: 5px;">Predict</button>
      </form>
    </div>

    {% if predicted_disease %}
    <!-- Results Section -->
    <h1 class="text-center my-4 mt-4">Our AI System Results</h1>
    <div class="container">
      <div class="result-container">
        <!-- Toggle Buttons for Modals -->
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#diseaseModal">Disease</button>
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#descriptionModal">Description</button>
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#precautionModal">Precaution</button>
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#medicationsModal">Medications</button>
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#workoutsModal">Workouts</button>
        <button class="toggle-button" data-bs-toggle="modal" data-bs-target="#dietsModal">Diets</button>
      </div>
    </div>
    {% endif %}

    <!-- Login and Signup Buttons -->
    <div class="container mt-4 text-center">
      <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/login" method="post">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" name="email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Create an Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/signup" method="post">
              <div class="mb-3">
                <label for="signupFullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupFullname" name="fullname" required>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" name="email" required>
              </div>
              <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" name="username" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" name="password" required>
              </div>
              <div class="mb-3">
                <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirmPassword" name="confirm_password" required>
              </div>
              <button type="submit" class="btn btn-primary">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script>
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = true;

      document.getElementById('startSpeechRecognition').onclick = function () {
        recognition.start();
      }

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('transcription').innerText = transcript;
      }
    </script>
  </body>
</html>
